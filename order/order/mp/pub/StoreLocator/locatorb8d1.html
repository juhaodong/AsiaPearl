function ndErrorHandler(e, url, line) {
    var msg, stack, params;

    if (e.message) {
        msg = e.message;
        url = e.fileName;
        line = e.lineNumber;
        stack = e.stack;
    }
    else if (e.srcElement) {
        var el = e.srcElement;
        msg = 'Error from element ' + (el.outerHTML || 'unknown');
        url = el.baseURI || 'unknown';
        line = '';
    }
    else {
        msg = e;
    }

    params = '?msg=' + escape(msg) + '&pgts=' + ndPageTS;
    if (url) params += '&url=' + escape(url);
    if (line) params += '&line=' + escape(line);
    if (stack) params += '&stack=' + escape(stack);
    new Image().src = '/javascript_error' + params;
}
window.onerror = ndErrorHandler;
</script>
