    <script>
        (function () {
            var currentStepNumber = '';
            ndga.setCheckoutStep = function ndgaSetCheckoutStep(stepNumber) {
                currentStepNumber = stepNumber || currentStepNumber;
                if (currentStepNumber) {
                    ndga("require", "ec");
                    ndga("ec:setAction", "checkout", {
                        step: currentStepNumber
                    });
                }
            };
            ndga.sendCheckoutStep = function ndgaSendCheckoutStep(stepNumber) {
                ndga.setCheckoutStep(stepNumber);
                ndga("send", "pageview");
            }
            ndga.sendCheckoutStepOption = function ndgaSendCheckoutStepOption(option, callback) {
                var sendOptions = {};
                if (typeof callback === "function") {
                    sendOptions.hitCallback = callback;
                }
                ndga("ec:setAction", "checkout_option", {
                    step: currentStepNumber,
                    option: option
                });
                ndga("send", "event", "Checkout", "Option", sendOptions);
            }
        })();
    </script>
