<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss End|AsiaPearl </title>

    <!-- import JavaScript -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <link rel="stylesheet" href="../css/common.css">
    <script src="../../html/jquery-3.2.1.min.js"></script>


</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    <header style="background-color: transparent" class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-title">Asia Pearl Express</div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>

    <div  class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#fixed-tab-1">Start</a>
            <a class="mdl-navigation__link" href="#fixed-tab-2">Bestelung</a>
            <a class="mdl-navigation__link" href="#fixed-tab-3">Address</a>
            <a class="mdl-navigation__link" href="#">Personlich Daten</a>
        </nav>
    </div>


    <main class="mdl-layout__content">
        <div class="blur"></div>

        <section class="mdl-layout__tab-panel " id="fixed-tab-1">

            <div class="page-content">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--8-col">
                        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Welkomen</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                Wir sind immer bei dich bearbeiten, wir wollen das sie könen.
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a href="../../order/order/mp/nd/sites/desktop/Dashboard/menu.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                    Bestellung
                                </a>
                            </div>
                            <div class="mdl-card__menu">
                                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                    <i class="material-icons">share</i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="demo-card-event mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h4>
                                    Deine Adressen

                                </h4>
                            </div>
                            <div class="mdl-card__supporting-text">
                                Kurt-Schumacher Str.93<br>
                                44532 Lünen
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                    Änderen
                                </a>
                                <div class="mdl-layout-spacer"></div>
                                <i class="material-icons">home</i>
                            </div>
                        </div>
                    </div>



                </div>

            </div>
        </section>
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-2">
            <div class="page-content">
               <div class="panel">
                   <h1 >订单信息</h1>
                   <table id="table">
                       <tr>
                           <th class="un" width="300px">Address</th>
                           <th>确认收单</th>
                           <th>订单状态</th>
                           <th class="un">OrderID</th>
                           <th class="un">UserID</th><th class="un">Amount</th><th class="un">Time</th>


                       </tr>
                   </table>
               </div>
            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
            <div class="page-content">

            </div>
        </section>
    </main>
</div>

</body>
<script src="../js/index.js"></script>
</html>
