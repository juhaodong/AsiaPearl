<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserInfo|AsiaPearl </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- import JavaScript -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="../html/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified CSS -->


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    <header style="background-color: transparent" class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-title">Asia Pearl Express</div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>

    <div  class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav  class="mdl-navigation">
            <a class="mdl-navigation__link" href="#home">Start</a>
            <a class="mdl-navigation__link" href="#bestellung">Bestelung</a>

            <a class="mdl-navigation__link" href="#logout">Address</a>
            <a class="mdl-navigation__link" href="http://asia-pearl-express.de/order/order/mp/nd/sites/desktop/Dashboard/menu.html">Abmelden</a>
        </nav>
    </div>


    <main class="mdl-layout__content">
        <div class="blur"></div>

        <section class="mdl-layout__tab-panel" id="home">

            <div class="page-content">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--8-col">
                        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Welkomen</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                Wir sind immer bei dich bearbeiten, wir wollen das sie könen.
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a href="../order/order/mp/nd/sites/desktop/Dashboard/menu.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                    Bestellung
                                </a>
                            </div>
                            <div class="mdl-card__menu">
                                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                    <i class="material-icons">share</i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="demo-card-event mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h4>
                                    Deine Adressen

                                </h4>
                            </div>
                            <div id="address" class="mdl-card__supporting-text">
                                Kurt-Schumacher Str.93<br>
                                44532 Lünen
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a href="#logout" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-navigation__link">
                                    Änderen
                                </a>
                                <div class="mdl-layout-spacer"></div>
                                <i class="material-icons">home</i>
                            </div>
                        </div>
                    </div>



                </div>

            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="bestellung">
            <div class="page-content">
                <div class="mdl-grid" id="orderC">



                </div>
            </div>
        </section>
        <section class="mdl-layout__tab-panel  is-active" id="login">
            <div class="page-content">
                <div class="mdl-grid">
                    <form style="color:white" name="logIn">
                        <div class="row">
                            <div class="input-field col  s12">
                                <input required id="Email" type="email" class="validate isValue">
                                <label for="Email">Email</label>
                            </div>
                            <div class="input-field col   s12">
                                <input  required id="password" type="password"  class="validate isValue">
                                <label for="password">Password</label>

                            </div>
                            <div class="input-field col s3 ">
                                <button onclick="login(event)" class="btn waves-effect waves-light" type="submit" name="action">Log in
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>

                        </div>
                    </form>


                </div>
            </div>
        </section>
        <section class="mdl-layout__tab-panel " id="logout">
            <div class="page-content">
                <div class="row">
                    <form name="address" >
                        <div class="row">
                            <div  class="col s6">
                                <label>Straße <input id="autocomplete" required class="validate" name="StrasseName" type="text"/></label>
                            </div>
                            <div class="col s3">
                                <label>Haus Nr. <input required class="validate" name="HausNr" type="text"/></label>
                            </div>
                            <div class="col s3">
                                <label>Etage <input class="validate " name="Etage" type="text"/></label>
                            </div>

                            <div class="col s3">
                                <label>Postleitzahl <input required class="validate" name="Plz" type="text"/></label>
                            </div>





                            <div class="col s9">
                                <label>Stadt <input required class="validate" name="Stadt" type="text"/></label>
                            </div>



                            <div class="col s3">
                                <label>Name <input required class="validate" name="Name" type="text"/></label>
                            </div>
                            <div class="col s3">
                                <label>Famile Name <input required class="validate" name="famileName" type="text"/></label>
                            </div>
                            <div class="col s6">
                                <label>E-mail <input required class="validate" name="Email" type="email"/></label>
                            </div>

                            <div class="col s6">
                                <label>Telefonnummer <input required class="validate" name="MobiNr" type="text"/></label>
                            </div>



                            <div class="input-field col s3 ">
                                <button onclick="return update()" class="btn waves-effect waves-light" type="submit" >Update Address
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>


                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</div>

</body>
<script src="js/index.js"></script>
</html>
